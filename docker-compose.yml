services:
  api:
    build: .
    image: rag-api
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    ports:
      - "8000:8000"
  streamlit:
    build: .
    image: rag-api
    env_file:
      - .env
    environment:
      API_ASK_URL: http://api:8000/ask
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    command:
      [
        "uv",
        "run",
        "streamlit",
        "run",
        "app/main.py",
        "--server.address",
        "0.0.0.0",
        "--server.port",
        "8501",
      ]
    ports:
      - "8501:8501"
    depends_on:
      - api
